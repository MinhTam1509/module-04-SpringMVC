<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Course</th>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
<!--        <td th:text="${student.findString()}"></td>-->
<!--            <td th></td>-->
    </tr>
</table>
</body>
</html>
